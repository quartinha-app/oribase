<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OríBase | Consciência e Fundamento</title>
  <link rel="icon" type="image/png" href="/favicon_oribase.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#DC733C", // Orí Orange
            "primary-dark": "#C05621",
            secondary: "#1E3C2D", // Base Green
            accent: "#1E3C2D",
            "background-light": "#FAF9F6", // Linen Neutral
            surface: "#FFFFFF",
            "text-main": "#2D2A26", // Deep Stone Brown
            "text-secondary": "#57534E",
            success: "#1E3C2D",
            "neutral-bg": "#F5F5F4"
          },
          fontFamily: {
            sans: ["Manrope", "sans-serif"],
            serif: ["Noto Serif", "serif"]
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #FAF9F6;
      color: #2D2A26;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .filled {
      font-variation-settings: 'FILL' 1;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #FDFCF0;
    }

    ::-webkit-scrollbar-thumb {
      background: #d6d3d1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a29e;
    }
  </style>
